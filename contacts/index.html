<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link type="image/x-icon" href="../images/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="../images/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content menu-light">
        <div class="header__menu">
            <div class="header__logo">
                <a href="http://localhost:63342/candle-shop/main/index.html"><p>Candle shop</p></a>
            </div>
            <div class="header__catalog">
                <a href="http://localhost:63342/candle-shop/catalog/index.html">Каталог</a>
            </div>
            <div class="header__delivery">
                <a href="http://localhost:63342/candle-shop/main/index.html?#delivery">Доставка</a>
            </div>
            <div class="header__questions">
                <a href="http://localhost:63342/candle-shop/main/index.html?#q&a">Вопросы</a>
            </div>
            <div class="header__about-us"><a href="index.html">Контакты</a></div>
            <div class="header__icons">
                <button class="header__like-button">
                    <img class="header__like like" src="/images/like.png" alt="heart">
                </button>
                <button class="header__basket-button">
                    <img class="header__basket basket" src="/images/basket.png" alt="basket">
                </button>
            </div>
        </div>
    </div>
</header>
<div class="contacts">
    <div class="contacts__bread-crumbs bread-crumbs">
        <span><a href="http://localhost:63342/candle-shop/main/index.html">Главная / </a></span>
        <span><a href="index.html">Контакты</a></span>
    </div>
    <h1 class="contacts__title">Контакты</h1>
    <div class="contacts__container">
        <div class="contacts__internet-shop-container">
            <img src="/images/contacts.jpg" alt="candles">
            <div class="contacts__internet-shop">
                <p class="contacts__internet-shop-title small-text">Интернет-магазин</p>
                <p class="contacts__internet-shop-phone">8 (800) 000-00-00</p>
                <p class="contacts__internet-shop-email"><a href="mailto:online@candle.shop">
                    <b><u>online@candle.shop</u></b>
                </a>
                </p>
            </div>
        </div>
        <div class="contacts__office-container">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ad83ff806aa82c6505730816bf6f2fe5cf982938db6d4f96303395bf3f71e041e&amp;
        source=constructor" width="650" height="400" frameborder="0"></iframe>
        <div class="contacts__office">

            <p class="contacts__offline-shop-title small-text">Оффлайн магазин</p>
            <p class="contacts__offline-shop-phone">8 (495) 000-00-00</p>
            <p class="contacts__offline-shop-work schedule">Время работы:
                ежедневно 9:00 - 21:00</p>
            <p class="contacts__internet-shop-email"><a href="mailto:manager@candle.shop">
                <b><u>manager@candle.shop</u></b>
            </a>
            </p>
        </div>

        </div>
    </div>
    <div class="contacts__text-container">


    </div>
</div>
<footer class="footer">
    <div class="footer__content">
        <div class="footer__logo">
            <a href="http://localhost:63342/candle-shop/main/index.html">
                <p class="footer__logo">Candle<br>shop</p>
            </a>
        </div>
        <div class="footer__menu">
            <a href="http://localhost:63342/candle-shop/catalog/index.html">
                <span class="footer__catalog">Каталог</span>
            </a>
            <a href="index.html"><span class="footer__contacts">Контакты</span></a>
            <a href="http://localhost:63342/candle-shop/main/index.html?#delivery"><span class="footer__delivery">Доставка</span></a>
        </div>
        <div class="footer__call-back">
            <p></p>
            <form class="footer__call-back-form">
                <label for="call-back" class="footer__call-back-input-label">
                    Заказать обратный звонок
                </label><br>
                <input id="call-back" class="footer__call-back-input" placeholder="+7 (***) 000-00-00">
                <img src="../images/phone-call.png" alt="phone">
            </form>
        </div>
    </div>
</footer>
</body>
</html>
